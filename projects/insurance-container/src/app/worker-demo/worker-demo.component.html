<div>
  <div class="table">
    <div class="table-row">
      <div class="table-cell" style="width: 40%">
        <div class="table">
          <div class="table-row">
            <div class="table-cell" style="width: 30%; border: 0px solid black">
              Enter amount:
            </div>
            <div class="table-cell" style="border: 0px solid black">
              <input
                type="text"
                [(ngModel)]="amount"
                [ngClass]="{ 'invalid-input': isInvalidAmount }"
              />
            </div>
          </div>
          <div class="table-row">
            <div class="table-cell" style="width: 30%; border: 0px solid black">
              Enter time duration:
            </div>
            <div class="table-cell" style="border: 0px solid black">
              <input
                type="text"
                [(ngModel)]="timePeriod"
                [ngClass]="{ 'invalid-input': isInvalidTimePeriod }"
              />
            </div>
          </div>
          <div class="table-row">
            <div
              class="table-cell"
              style="width: 30%; border: 0px solid black"
            ></div>
            <div class="table-cell" style="border: 0px solid black">
              <button (click)="calculateInstallments()" class="primary-btn">
                Calculate installments using worker
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="table-cell">
        <div>
          <h3>Installment details</h3>
        </div>
        <div class="table">
            <!-- Table header -->
            <div class="table-row header" style="background-color: #f08888">
              <div class="table-cell">Installment no.</div>
              <div class="table-cell">Amount</div>
            </div>

            <!-- Table rows -->
            <div
              *ngFor="let instammnet of installments"
              class="table-row"
            >
              <div class="table-cell">{{ instammnet.sequence }}</div>
              <div class="table-cell">{{ instammnet.amount }}</div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

<div>
  <h3>MFE2 - Payments</h3>
</div>

<div *ngIf="insuranceList.length > 0">
  <div class="table">
    <div class="table-row">
      <div class="table-cell" style="width: 40%">
        <div *ngFor="let insurance of insuranceList">
          <h3>Policy Details</h3>
          <img
            [src]="insurance.photoUrl"
            width="200px"
            height="200px"
            alt="Policy Holder"
          />
          <p>
            <strong>Policy Number:</strong> {{ insurance.policyNumber }}
            <strong style="margin-left: 4em">Policy amount:</strong> ${{
              insurance.amount
            }}
          </p>
          <p><strong>Holder Name:</strong> {{ insurance.holderName }}</p>
          <p><button class="primary-btn" style="margin-left: 100px;" (click)="backToSearch()">Back to policy search</button></p>
        </div>
      </div>
      <div class="table-cell">
        <div>
          <h3>Installment details</h3>
          <div class="table">
            <!-- Table header -->
            <div class="table-row header" style="background-color: #f08888">
              <div class="table-cell">Installment no.</div>
              <div class="table-cell">Amount</div>
              <div class="table-cell">Status</div>
              <div class="table-cell">Actions</div>
            </div>

            <!-- Table rows -->
            <div
              *ngFor="let instammnet of installments"
              class="table-row"
              [style.backgroundColor]="
                instammnet.status === 'Paid' ? '#8bc34a' : ''
              "
            >
              <div class="table-cell">{{ instammnet.sequence }}</div>
              <div class="table-cell">{{ instammnet.amount }}</div>
              <div class="table-cell">{{ instammnet.status }}</div>
              <div class="table-cell">
                <button
                  [disabled]="
                    instammnet.status === 'Paid' || instammnet.sequence > 5
                  "
                  onclick="alert('This functionality is under devlopment..')"
                >
                  Pay
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
